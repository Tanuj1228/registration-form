<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=no" />
    <title>Document</title>
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <br />
    <p id="description">
      <i> Thank you for taking the time to help us improve the platform</i>
    </p>
    <br />
    <form id="survey-form">
      <div id="required-info">
        <label id="name-label"
          >Name
          <input
            class="input"
            type="text"
            id="name"
            placeholder="Enter your name"
            required /> </label
        ><br />
        <label id="number-label"
          >Age
          <input
            class="input"
            type="number"
            id="number"
            min="9"
            max="99"
            placeholder="99"
            required /> </label
        ><br />
        <label id="email-label"
          >Email
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Enter your Email"
            required /> </label
        ><br />
        <div id="content2">
          <label id="drop"
            >Which option best describes your current role?<br />
            <select class="input" id="dropdown">
              <option name="select an option">Select an option</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer Not To Say">Prefer Not To Say</option>
              <option value="Others">Others</option>
            </select> </label
          ><br />
        </div>
        <label id="option1"
          >Would you recommend freeCodeCamp to a friend?<br />
          <input
            type="radio"
            value="Definitely"
            name="one" />&nbspDefinitely<br />
          <input type="radio" value="Maybe" name="one" />&nbspMaybe<br />
          <input type="radio" value="Not Sure" name="one" />&nbspNot Sure </label
        ><br />
        <label>What is your favourite feature of freeCodeCamp?</label><br />
        <div id="content3">
          <select class="input">
            <option name="select an option">select an option</option>
            <option value="Challenged">Challenged</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
        <br />
        <label id="head2">What would you like to see improved? </label><br />
        <div id="content4">
          <input
            type="checkbox"
            value="Front-end Projects" />&nbsp&nbsp&nbspFront-end Projects<br />
          <input
            type="checkbox"
            value="Back-end Projects" />&nbsp&nbsp&nbspBack-end Projects<br />
          <input
            type="checkbox"
            value="Data Visualization" />&nbsp&nbsp&nbspData Visualisation<br />
          <input
            type="checkbox"
            value="Challenges" />&nbsp&nbsp&nbspChallenges<br />
          <input
            type="checkbox"
            value="Open Source Community" />&nbsp&nbsp&nbspOpen
          SourceCommunity<br />
          <input
            type="checkbox"
            value="Gitter help rooms" />&nbsp&nbsp&nbspGitter help rooms<br />
          <input type="checkbox" value="Videos" />&nbsp&nbsp&nbspVideos<br />
          <input type="checkbox" value="City Meetups" />&nbsp&nbsp&nbspCity
          Meetups<br />
          <input type="checkbox" value="Wiki" />&nbsp&nbsp&nbspWiki<br />
          <input type="checkbox" value="Forum" />&nbsp&nbsp&nbspForum<br />
          <input
            type="checkbox"
            value="Additional Courses" />&nbsp&nbsp&nbspAdditional Courses<br />
        </div>
        <label id="head2">Any comments or suggestion?</label><br />
        <textarea class="input" placeholder="Enter Your Comment Here...">
        </textarea
        ><br />
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </body>
</html>
